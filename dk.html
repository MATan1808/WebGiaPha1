<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký </title>
  <!-- Các thẻ link và script khác -->

  <!-- Thêm link đến file CSS của trang đăng ký -->
  <link rel="stylesheet" href="dangky1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="btnback.css">
    <!-- Liên kết đến trang PHP để xử lý đăng ký -->
</head>
<body>
  <button id="backButton" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> 
</button>  <!-- Thêm nút quay về -->
  <!-- Form đăng ký -->
  <div class="signup">
    <div class="signup__container">
      <h1>Đăng Ký</h1>
      <form action="">
        <h5>Tên Đăng Nhập</h5>
        <input type="text" class="input-signup-username" />
        <h5>Password</h5>
        <input type="password" class="input-signup-password" />
        <h5>Nhập lại password</h5>
        <input type="password" class="input-signup-pass" />
        <h5>Họ và Tên của bạn</h5>
        <input type="text" class="input-signup-hvt" />
        <!-- Thêm ô nhập mã giới thiệu -->
        <h5>Mã Giới Thiệu</h5>
        <input type="text" class="input-signup-intro-code" />
        <button type="submit" class="signup__signInButton">Đăng Ký</button>
      </form>
      <!-- Thêm liên kết đến trang đăng nhập -->
      <a href="dn.html" class="signup__registerButton">Đăng nhập tài khoản</a>
    </div>
  </div>
  
  <!-- Script của trang đăng ký -->
  <script src="dangky.js"></script>
  <script src="btnback.js"></script>
   <!-- Thêm thư viện jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <!-- Kết nối tệp JS đăng ký -->
   <script src="register.js"></script>
</body>
</html>
