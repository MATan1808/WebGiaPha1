<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Thành Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        #searchForm {
            text-align: center;
            margin: 20px;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            margin: 20px;
            width: 80%;
        }
        #resultFrame {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            overflow: auto;
        }
        #memberTable {
            width: 100%;
            border-collapse: collapse;
        }
        #memberTable th, #memberTable td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #memberTable th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Tìm Kiếm Thành Viên Trong Gia Phả</h1>

    <div id="searchForm">
        <input type="text" id="searchInput" placeholder="Nhập tên thành viên...">
        <button id="searchButton" onclick="search()">Tìm Kiếm</button>
    </div>

    <div id="result">
        <h2>Kết Quả:</h2>
        <div id="resultFrame">
            <table id="memberTable">
                <thead>
                    <tr>
                        <th>Họ và Tên</th>
                        <th>Năm Sinh</th>
                        <th>Quê Quán</th>
                    </tr>
                </thead>
                <tbody id="searchResult">
                    <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function search() {
            // Lấy giá trị từ ô nhập liệu
            var searchInput = document.getElementById('searchInput').value;

            // Thực hiện xử lý tìm kiếm, ví dụ: ở đây chỉ là hiển thị thông báo
            var resultElement = document.getElementById('searchResult');
            resultElement.innerHTML = "<tr><td>" + searchInput + "</td><td>2003</td><td>Hồ Chí Minh</td></tr>";
        }
    </script>

</body>
</html>
