  <!-- Form đăng ký -->
  <div class="signup">
    <div class="signup__container">
      <h1 >Thông tin chi tiết</h1>
      <form action="reg.php" method="post">
        <h5>Họ và tên</h5>
        <input type="text" name="name" class="input-signup-username" />
        <h5>Email</h5>
        <input type="text " name="email" class="input-signup-password" />
        <h5>Địa chỉ</h5>
        <input type="Text " name="address" class="input-signup-pass" />

        <input type="date" name="birthday" class="input-signup-intro-code" />

        <input type="date" name="date_of_death" class="input-signup-intro-code" />
        <h5 style="margin-bottom: 5px;">Giới tính</h5>
        <select name="gender" class="input-signup-intro-code">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
        <h5 style="margin-top: 20px;">Số điện thoại</h5>
        <input type="text" class="input-signup-intro-code" />
        <h5>Hình ảnh</h5>
        <input type="file" class="input-signup-intro-code" />
        <h5>Tiểu sử</h5>
        <textarea class="input-signup-intro-code"></textarea>
        <input style="margin-top: 20px;" type="submit" name="giftcode" class="signup__signInButton" name="btn-reg" value="Lưu thông tin">
